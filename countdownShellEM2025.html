<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décompte avant le SEM 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-image: url('SMIL.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        h1 {
            margin-bottom: 350px;
            color: rgb(0, 0, 0);
            font-size: 7em; /* Taille du titre augmentée */
            text-shadow: 5px 5px 5px rgb(255, 255, 255)
        }
        #countdown {
            margin-bottom: -120px;
            font-size: 10em; /* Taille du décompte augmentée */
            color: rgb(0, 0, 0);
            font-weight: bold; /* Texte en gras */
            text-shadow: 5px 5px 5px rgb(254, 254, 254); /* Ombre pour améliorer la visibilité */
        }
    </style>
</head>
<body>
    <h1>Décompte avant le SEM 2025</h1>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("March 31, 2025 05:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;
            
            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "Le moment est arrivé !";
                return;
            }
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
